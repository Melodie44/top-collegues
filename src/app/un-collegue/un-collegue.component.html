<div class="card bg-light text-dark text-center col-sm-3" *ngFor="let collegue of collegues | slice:0:i" (click)="detail(collegue)">
  <img class="card-img-top" src="{{ collegue.urlImage }}" alt="Image" height="270">
  <div class="card-body">
    <h4 class="card-title">{{ collegue.nom | uppercase }}</h4>
    <p class="card-text">{{ collegue.score }}</p>
    <app-le-score [collegue]="collegue"></app-le-score>
  </div>
</div>
