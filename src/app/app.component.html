<!--The content below is only a placeholder and can be replaced.-->
<div style="background-color:#ddd">
  <div class="container">
    <div>
      <h1 class="display-3 p-3">{{ title }}!</h1>
      <h4 class="font-weight-light p-3">Les meilleurs collègues du moment</h4>
    </div>
    <form>
      <div class="row p-3">
        <label for="pseudo" class="control-label col-md-2 font-weight-bold">Pseudo</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Pseudo" id="pseudo" #nom>
        </div>
      </div>
      <div class="row p-3">
        <label for="imageUrl" class="control-label col-md-2 font-weight-bold">URL Image</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="URL Image" id="imageUrl" #urlImage>
        </div>
      </div>
      <div class="form-group p-3">
        <div class="col-md-offset-2 col-md-10">
          <button class="btn btn-primary" (click)="add(nom, urlImage)">Ajouter un nouveau collègue</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div id="success"></div>
<div class="container-fluid">
  <app-un-collegue [collegue]="collegue" *ngFor="let collegue of collegues"></app-un-collegue>
</div>

<style scoped>
  .container-fluid{
    text-align: center;
  }
</style>
