<!--The content below is only a placeholder and can be replaced.-->
<div style="background-color:#ddd">
  <div class="container">
    <div>
      <h1 class="display-3 p-3">{{ title }}!</h1>
      <h4 class="font-weight-light p-3">Les meilleurs collègues du moment</h4>
    </div>
    <form>
      <div class="row p-3">
        <label for="pseudo" class="control-label col-md-2 font-weight-bold">Pseudo</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Pseudo" id="pseudo" #nom>
        </div>
      </div>
      <div class="row p-3">
        <label for="imageUrl" class="control-label col-md-2 font-weight-bold">URL Image</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="URL Image" id="imageUrl" #urlImage>
        </div>
      </div>
      <div class="form-group p-3">
        <div class="col-md-offset-2 col-md-10">
          <button class="btn btn-primary" (click)="add(nom, urlImage)">Ajouter un nouveau collègue</button>
        </div>
      </div>
    </form>
  </div>
  <div id="success"></div>
</div>
<nav class="nav nav-tabs">
  <!-- la classe CSS active-link est ajouté à l'élément lorsque la route désignée est active -->
  <a class="nav-link btn btn-outline-primary" data-toggle="pill" routerLink="/classique" routerLinkActive="active-link">Classique</a>
  <a class="nav-link btn btn-outline-primary" routerLink="/tableau" routerLinkActive="active-link">Tableau</a>
  <a class="nav-link btn btn-outline-primary" routerLink="/carrousel" routerLinkActive="active-link">Carrousel</a>
</nav>
<div class="container-fluid">
    <router-outlet></router-outlet>
</div>

<style scoped>
  .container-fluid{
    text-align: center;
  }
</style>
