<ngb-carousel style="background-color:#ddd">
    <ng-template ngbSlide *ngFor="let collegue of collegues">
        <div (click)="detail(collegue)">
            <img src="{{ collegue.urlImage }}" alt="Image" width="inherite" height="500">
            <div class="carousel-caption">
                <h1>{{ collegue.score }}</h1>
                <app-le-score [collegue]="collegue"></app-le-score>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
