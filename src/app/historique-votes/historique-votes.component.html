<div class="card bg-light text-dark">
  <div class="card-header">Historique</div>
  <div class="card-body">
    <div *ngFor="let vote of votes" class="m-3">
      <div class="row">
        <div class="col">
          <img class="card-img-top" src="{{ vote.collegue.urlImage}}" alt="Image">
        </div>
        <div class="col">
          <h4 class="card-title">{{ vote.collegue.nom }}</h4>
          <p class="card-text">{{ vote.avis.message }}</p>
          <button class="btn btn-link">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
